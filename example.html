<!doctype html>
<html lang="en">
  <head>
    <title>Card UI Prototype</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css" type="text/css">
    <style>
    .mdl-grid {
      margin-top: 30vh;
    }
    </style>
  </head>
  <body>

    <div class="mdl-layout mdl-js-layout mdl-color--primary">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">

          <!-- BEGIN CARD SNIPPET -->
          <div class="mdl-card mdl-shadow--4dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Example Card</h2>
            </div>
            <div class="mdl-card__supporting-text">
              But there&apos;s so much more to a card than just text and links.
              Go read the docs to find out more!
            </div>
            <div class="mdl-card__actions">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="https://getmdl.io/components/index.html#cards-section">READ DOCS</a>
            </div>
          </div>
          <!-- END CARD SNIPPET -->

        </div>
      </div>
    </div>

    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  </body>
</html>
